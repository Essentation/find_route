{% extends 'base.html' %}
{% block title %}Список городов{% endblock %}

{% block content %}
<h1>Список городов</h1>
<div class="row">
    <div class="col-md-8 mx-auto my-2">
        <table class="table table-striped">
        {% for object in objects_list %}
            <tr class="">
                <td>
                    <a href="{% url 'cities:detail' pk=object.pk%}">{{object.name}}</a>     <!--детализация городов, можно перейти к ним и обратно на главную-->
                </td>
                <td>
                    <a href="{% url 'cities:update' pk=object.pk%}">
                        <button type="submit" class="btn btn-primary">Редактировать</button>
                    </a>
                </td>
                <td>
                    <a href="{% url 'cities:delete' pk=object.pk%}">
                        <button type="submit" class="btn btn-danger">Удалить</button>
                </td>
            </tr>

        {% endfor %}
        </table>
    </div>
</div>
<!--<form action="https://www.google.com/search"> Реализация поиска через гугл-->
<div class="row">
    <div class="col-md-4">              <!--размер поля ввода, его формы-->
        <form action="" method="post"> {% csrf_token %}
        {{ form.as_p }}
    <input type="submit" value="Submit">
</form>
    </div>
</div>
{% endblock %}
